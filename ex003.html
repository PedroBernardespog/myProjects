<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        </div>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        input[type="button"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        div#res {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>


    <script> 
    function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>A velocidade do seu carro é <strong>${vel} Km/h</strong>!</p>`
        if (vel > 60) {
            res.innerHTML += `<p>Você esta acima do limite de velocidade!<strong>Multado</strong></p>`
        } else {
            res.innerHTML += `<p>Você está dentro do limite de velocidade!</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de Segurança!</p>`

    

    }
    </script>
    
</body>
</html>
